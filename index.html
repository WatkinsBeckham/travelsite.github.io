<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <style>
        /* Basic CSS Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background: #2c3e50;
            padding: 1rem;
            color: white;
        }

        /* Filter Section */
        .filters {
            padding: 1rem;
            background: #ecf0f1;
        }

        /* Destination Cards */
        .destination-card {
            border: 1px solid #ddd;
            margin: 1rem;
            padding: 1rem;
            border-radius: 5px;
        }

        /* Review Form */
        .review-form {
            margin: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Explorer üåç</h1>
        <select id="locationFilter">
            <option value="">All Locations</option>
            <option>Europe</option>
            <option>Asia</option>
            <option>Americas</option>
        </select>
    </header>

    <main>
        <div class="destinations">
            <div class="destination-card" data-location="Europe">
                <h2>Paris, France</h2>
                <div class="reviews"></div>
                <button onclick="showReviewForm('paris')">Add Review</button>
            </div>
            <!-- Add more destination cards -->
        </div>
    </main>

    <!-- Review Form (hidden by default) -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="reviewForm">
                <textarea id="reviewText" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </div>

    <script>
        // Location Filtering
        document.getElementById('locationFilter').addEventListener('change', (e) => {
            const selectedLocation = e.target.value;
            document.querySelectorAll('.destination-card').forEach(card => {
                card.style.display = selectedLocation === '' || 
                    card.dataset.location === selectedLocation ? 'block' : 'none';
            });
        });

        // Review System
        let currentDestination = '';
        
        function showReviewForm(destination) {
            currentDestination = destination;
            document.getElementById('reviewModal').style.display = 'block';
        }

        document.getElementById('reviewForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const reviewText = document.getElementById('reviewText').value;
            // Save to localStorage
            const reviews = JSON.parse(localStorage.getItem(currentDestination) || '[]');
            reviews.push(reviewText);
            localStorage.setItem(currentDestination, JSON.stringify(reviews));
            
            // Update UI
            document.querySelector(`[data-location="${currentDestination}"] .reviews`)
                .innerHTML += `<p>${reviewText}</p>`;
            
            document.getElementById('reviewModal').style.display = 'none';
        });
    </script>
</body>
</html>
